        <!-- Open Graph / Facebook -->
        <meta property="og:title" content="Ludor - Juego de Cartas Online">
        <meta property="og:description" content="Ludor es un juego de cartas en línea que mezcla estrategia y diversión, combinando reglas de juegos clásicos como Culo/Presidente y Poker.">

        <!-- Twitter Cards -->
        <meta name="twitter:card" content="summary_large_image">

        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
        <link rel="stylesheet" th:href="@{/css/index.css}">

        <title>Ludor - Juego de Cartas Online</title>
    </head>
    <body>

        <header>
            <img th:src="@{/svg/menu.svg}">
        </header>

        <div id="gameboard">
            <div id="gfix">
                <!-- STARTUP PANNEL-->
                <h1>LUDOR</h1>
                <div id="startup">
                    <div id="nombre">
                        <input type="text" id="nombre" placeholder="nombre">
                        <button id="btnNombre">Jugar</button>
                    </div>

                    <p id="dropdown" class="">...</p>
                    
                    <div id="partyMenu" class="off">
                        <h4>Modo Party</h4>
                        <input type="text" id="partyCode" placeholder="ID de la partida">
                    </div>
                </div>


            </div>
        </div>

        <script>
            // dropdown party menu
            var dropdown = document.getElementById("dropdown");
            var partyMenu = document.getElementById("partyMenu");

            dropdown.onclick = function() {
                    dropdown.classList.add("off");
                    partyMenu.classList.remove("off");
            }

        </script>
            
    </body>
</html>
